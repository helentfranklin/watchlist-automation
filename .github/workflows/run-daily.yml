name: Run Watchlist Automation

on:
  schedule:
    - cron: "0 14 * * *"  # 9:00 AM ET
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run watchlist script
        run: python watchlist.py

      - name: Upload Excel output
        uses: actions/upload-artifact@v4
        with:
          name: daily_watchlist
          path: daily_watchlist.xlsx
